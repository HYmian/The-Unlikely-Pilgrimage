# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Dream"
license = "MIT"
licenselink = "https://github.com/g1eny0ung/hugo-theme-dream/blob/master/LICENSE"
description = "A hugo theme named dream"
homepage = "https://github.com/g1eny0ung/hugo-theme-dream"
tags = ["colors", "blog", "disqus", "googleanalytics"]
features = ["flip", "colorful", "imagebackground", "i18n", "responsive", "copyright", "motto"]
min_version = "0.29"

[author]
  name = "Yue Yang"
  homepage = "https://g1eny0ung.github.io"

# If porting an existing theme
[original]
  name = "g1eny0ung's blog"
  homepage = "https://g1eny0ung.github.io"
  repo = "https://github.com/g1eny0ung/blog"
